<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-container">
    <img class="top-image" alt="design-image" src="assets/images/illustration-article.svg">
    <div class="pre-text">
      <p class="subheading">Learning</p>
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="main-text">
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="profile">
      <img class="profile-picture" alt="greg-hopper-picture" src="assets/images/image-avatar.webp">
      <p class="profile-name">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
